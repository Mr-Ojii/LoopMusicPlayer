name: publish

on:
  push:
    tags:
      - "Ver.*"

jobs:
  create_release:
    name: Create release
    runs-on: windows-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create a Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

  build:
    name: Build
    runs-on: windows-latest
    needs: create_release
    strategy:
      matrix:
        platform: [win-x86, win-x64, osx-arm64, osx-x64, linux-x64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      - run: cd LoopMusicPlayer
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet publish -o ../bin/net6.0 -r ${{matrix.platform}} --configuration Release --self-contained true
      - run: cd ../
      - name: Remove File
        uses: JesseTG/rm@v1.0.0
        with:
          path: ./bin/net6.0/${{matrix.platform}}

      - name: Rename App File
        if: matrix.platform == 'linux-x64'
        run: |
          cd $Env:GITHUB_WORKSPACE
          move ".\bin\net6.0\LoopMusicPlayer" ".\bin\net6.0\LoopMusicPlayer.AppImage"

      - name: Create Archive
        run: |
          cd $Env:GITHUB_WORKSPACE
          tar -a -cvf LoopMusicPlayer.zip -C ./bin *

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./LoopMusicPlayer.zip
          asset_name: LoopMusicPlayer-${{matrix.platform}}-${{ github.ref }}.zip
          asset_content_type: application/zip
