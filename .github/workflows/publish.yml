name: publish

on:
  push:
    tags:
      - "Ver.*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [win-x86, win-x64, osx-arm64, osx-x64, linux-x64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - run: cd LoopMusicPlayer
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet publish -o ../bin/net8.0 -r ${{ matrix.platform }} --configuration Release --self-contained true
      - run: cd ../
      - name: Remove File
        uses: JesseTG/rm@v1.0.0
        with:
          path: ./bin/net8.0/${{ matrix.platform }}

      - name: Rename App File
        if: matrix.platform == 'linux-x64'
        run: |
          cd ${{ github.workspace }}
          mv ".\bin\net8.0\LoopMusicPlayer" ".\bin\net8.0\LoopMusicPlayer.AppImage"

      - name: Create Archive
        run: |
          cd ${{ github.workspace }}
          zip LoopMusicPlayer-${{ matrix.platform }}-${{ github.ref }}.zip -r ./bin

      - uses: actions/upload-artifact@v3
        with:
          name: LoopMusicPlayer-${{ matrix.platform }}-${{ github.ref }}
          path: ${{ github.workspace }}/*.zip
        
  create-release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Create Release
      run: |
        cd ${{ github.workspace }}/artifacts
        mv ./*/*.zip ./
        gh release create "${{ github.ref }}" ${{ github.workspace }}/artifacts/*.zip -t "${{ github.ref }}"

