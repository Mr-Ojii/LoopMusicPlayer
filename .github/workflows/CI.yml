name: CI

on:
  push:

jobs:
  build:
    name: Build-Desktop
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [win-x86, win-x64 osx-arm64, osx-x64, linux-x64, linux-arm, linux-arm64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.1'
      - name: Restore workloads
        run: |
          dotnet workload restore
      - name: Build
        run: |
          dotnet publish LoopMusicPlayer.Desktop -r ${{ matrix.platform }} -c release -o publish --self-contained=true -p:PublishSingleFile=true
      - name : Create Archive
        run: |
          zip LoopMusicPlayer-${{ matrix.platform }}.zip -r publish
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LoopMusicPlayer-${{ matrix.platform }}
          path: ${{ github.workspace }}/*.zip


  android-build:
    name: Build-Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.1'
      - name: Restore workloads
        run: |
          dotnet workload restore
      - name: Build
        run: |
          dotnet publish LoopMusicPlayer.Android -c release -o publish
      - name : Create Archive
        run: |
          zip LoopMusicPlayer-android.zip -r publish
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LoopMusicPlayer-android
          path: ${{ github.workspace }}/*.zip

